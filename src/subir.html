    <div class="backgro_mh">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <div class="heding">
              <h2>SUBIR UN PROYECTO</h2>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- subir  -->
    <div class="subir_pyc">
      <h5 id="cuenta">Cuenta: No conectado</h5>
    </div>
    <div id="subir" class="subir">
      <div class="container">
        <div class="row display_boxflex">
          <div class="col-md-12">
            <form class="subir_py" type="POST">
              <div class="row">
                <div class="col-md-12" id="datos">
                  <div class="titlepage">
                    <h2>Datos</h2>
                  </div>
                  <div class="col-md-12">
                    <input
                      class="contactus"
                      placeholder="Nombre del proyecto"
                      type="text"
                      id="nombre"
                      required
                    />
                  </div>
                  <div class="col-md-12">
                    <input
                      class="contactus"
                      placeholder="Organización"
                      type="text"
                      id="organización"
                    />
                  </div>
                  <div class="col-md-12">
                    <input
                      class="contactus"
                      placeholder="Contacto"
                      type="text"
                      id="contacto"
                    />
                  </div>
                  <div class="col-md-12">
                    <input
                      class="contactus"
                      placeholder="Donación requerida (ETH)"
                      type="text"
                      id="donReq"
                      required
                    />
                  </div>
                  <div class="col-md-12">
                    <textarea
                      class="contactus"
                      placeholder="Descripción del proyecto"
                      type="text"
                      name="Message"
                      id="descripcion"
                    ></textarea>
                  </div>
                  <div>
                    
                    <input 
                      type="file" 
                      class="imagearea"
                      id="imagen"/>
                  </div>
                  <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
                    <button
                      id="btnSubir"
                      class="btnSubir"
                      type="button"
                      onclick="recogerDatos()"
                    >
                      Subir
                    </button>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
